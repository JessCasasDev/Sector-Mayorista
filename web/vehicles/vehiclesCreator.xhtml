<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Administrador de vehículos</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginBean.verify_if_logged()}"/>
            <f:event type="preRenderView" listener="#{loginBean.verify_role('Administrator')}"/>
        </f:metadata>
    </h:head>
    <body>
        <!--MENU-->
        <nav>
            <div class="nav-wrapper blue darken-4 white-text">
                <a href="../index.xhtml" class="brand-logo">Automarket</a>
                <ul id="nav-mobile" class="right blue darken-4">
                    <li class="blue-text text-lighten-3"><a href="../admin/admin_index.xhtml">Inicio</a></li>
                    <li class="blue-text text-lighten-3">
                        <h:form> <h:commandLink action="vehiclesEditor" value="Editar vehículo"/></h:form>
                    </li>
                    <li class="blue-text text-lighten-3">
                        <h:form> <h:commandLink action="vehiclesDestroyer" value="Eliminar vehículo"/></h:form>
                    </li>
                    <li class="blue-text text-lighten-3"><h:form>
                            <h:commandButton action="#{loginBean.logout()}" value="Logout" class="blue-text text-darken-3"/>
                        </h:form></li>
                </ul>
            </div>
        </nav>    
        <!--FIN MENU-->
        <center>
            <div class="container center card-panel col s4 m4 l4">
                <panel>
                    <h:form>
                        <h1>Vehículos</h1>
                        <hr/>
                        <h2>Agregar nuevo</h2>   
                        <h:panelGrid columns="2">
                            <label>Tipo</label>
                            <h:inputText value="#{vehicleCRUDBean.type}" required="true" requiredMessage="the type is required"/>
                            <label>Modelo</label>
                            <h:inputText value="#{vehicleCRUDBean.model}" required="true" requiredMessage="the model is required"/>
                            <label>Color</label>
                            <p:colorPicker value="#{vehicleCRUDBean.color}" mode="inline" />
                            <label>Marca</label>
                            <h:inputText value="#{vehicleCRUDBean.brand}" required="true" requiredMessage="the brand is required"/>
                            <label>Descripción</label>
                            <h:inputTextarea value="#{vehicleCRUDBean.description}"/>
                            <label>Costo</label>
                            <h:inputText value="#{vehicleCRUDBean.cost}" required="true" requiredMessage="the cost is required">
                                <f:validateDoubleRange minimum="0" maximum="100000000" />
                            </h:inputText>
                            <label>Precio de venta</label>
                            <h:inputText value="#{vehicleCRUDBean.sellPrice}" required="true" requiredMessage="the sell price is required">
                                <f:validateDoubleRange minimum="#{vehicleCRUDBean.cost}" maximum="100000000" />
                            </h:inputText>
                        </h:panelGrid>
                        <br/>
                        <h:commandButton class="waves-effect waves-light btn"
                                         action="#{vehicleCRUDBean.createVehicle()}" value="Agregar"/>
                        <br/><br/>
                    </h:form>
                </panel>
            </div>

        </center>
        <!-- JS FILES-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="../js/materialize.min.js"></script>
        <script type="text/javascript" src="../js/navBarUtil.js"></script>
    </body>
</html>
