<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Auto Market</title>
    </h:head>
    <h:body>
        <panel>
            <h:form>
                <h1>Auto Market</h1>
                <hr/>
                <h2>Crear Cuenta</h2>   
                <h:panelGrid columns="2">
                    <label>Nombre de Usuario</label>
                    <h:inputText value="#{authenticationBean.username}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <label>Contraseña</label>
                    <h:inputSecret value="#{authenticationBean.password}" required="true" requiredMessage="¡La contraseña es requerida!"/>                                                </h:panelGrid>
                <br/>
                <h:commandButton action="#{authenticationBean.createAccount()}" value="Crear"/>
                <br/><br/>
                <label>Mensaje: </label>
                <h:outputText value="#{authenticationBean.message}"/>
                <br/><br/>
                <a href="index.xhtml">Inicio</a><br/>  
            </h:form>

        </panel>
    </h:body>
</html>
