<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Auto Market</title>
    </h:head>
    <h:body>
        <panel>
            <h:form>
                <h1>Auto Market</h1>
                <hr/>
                <h2>Crear Cuenta Cliente</h2>   
                <h:panelGrid columns="2">
                    <label>Nombre de Usuario</label>
                    <h:inputText value="#{createClientBean.username}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <label>Contraseña</label>
                    <h:inputSecret value="#{createClientBean.password}" required="true" requiredMessage="¡La contraseña es requerida!"/>                                                      
                    <label>Nombre de Cliente</label>
                    <h:inputText value="#{createClientBean.name}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <label>Direccion</label>
                    <h:inputText value="#{createClientBean.address}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <label>NIT</label>
                    <h:inputText value="#{createClientBean.nit}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    </h:panelGrid>
                <br/>
                <h:commandButton action="#{createClientBean.createClient()}" value="Crear Cliente"/>
                <br/><br/>
                <label>Mensaje: </label>
                <h:outputText value="#{createclientBean.message}"/>
                <br/><br/>
                <a href="index.xhtml">Inicio</a><br/>  
            </h:form>

        </panel>
        <panel>
            <h:form>
                <hr/>
                <h2>Crear Cuenta Empleado</h2>   
                <h:panelGrid columns="2">
                    <label>Nombre de Usuario</label>
                    <h:inputText value="#{createEmployeeBean.username}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <label>Contraseña</label>
                    <h:inputSecret value="#{createEmployeeBean.password}" required="true" requiredMessage="¡La contraseña es requerida!"/>                                                      
                    <label>Nombre de Empleado</label>
                    <h:inputText value="#{createEmployeeBean.name}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <label>Apellido</label>
                    <h:inputText value="#{createEmployeeBean.lastName}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <label>Documento</label>
                    <h:inputText value="#{createEmployeeBean.documentId}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <label>Fecha de nacimiento</label>
                    <p>Dia</p><h:inputText value="#{createEmployeeBean.day}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <p>Mes</p><h:inputText value="#{createEmployeeBean.month}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <p>Año</p><h:inputText value="#{createEmployeeBean.year}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    </h:panelGrid>
                <br/>
                <h:commandButton action="#{createEmployeeBean.createEmployee()}" value="Crear Empleado"/>
                <br/><br/>
                <label>Mensaje: </label>
                <h:outputText value="#{createEmployeeBean.message}"/>
                <br/><br/>
                <a href="index.xhtml">Inicio</a><br/>  
            </h:form>

        </panel>
    </h:body>
</html>
