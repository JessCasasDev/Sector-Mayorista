<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Agregar Empleado</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginBean.verify_if_logged()}"/>
            <f:event type="preRenderView" listener="#{loginBean.verify_role('Administrator')}"/>
        </f:metadata>
    </head>
    <body>
        <!--MENU-->
        <nav>
            <div class="nav-wrapper blue darken-4 white-text">
                <a href="../index.xhtml" class="brand-logo">Automarket</a>
                <ul id="nav-mobile" class="right blue darken-4">
                    <li class="blue-text text-lighten-3"><a href="../admin/admin_index.xhtml">Inicio</a></li>
                    <li class="blue-text text-lighten-3">
                        <h:form> <h:commandLink action="editEmployee" value="Editar empleado"/></h:form>
                    </li>
                    <li class="blue-text text-lighten-3">
                        <h:form> <h:commandLink action="deleteEmployee" value="Eliminar empleado"/></h:form>
                    </li>
                    <li class="blue-text text-lighten-3"><h:form>
                            <h:commandButton action="#{loginBean.logout()}" value="Logout" class="blue-text text-darken-3"/>
                        </h:form></li>
                </ul>
            </div>
        </nav>    
        <!--FIN MENU-->
        <center>
            <div class="container center card-panel col s4 m4 l4">
                <h1>Empleados</h1>
                <hr/>
                <h2>Agregar a un Nuevo Empleado</h2>   
                <panel>
                    <h:form>
                        <hr/>
                        <div class="row">
                            <div class="input-field col s12">
                                <h3 class="indigo-text text-darken-4">Crear Cuenta Empleado</h3>
                                <div class="input-field col s6">
                                    <h:inputText value="#{employeeBean.username}" required="true" requiredMessage="¡El usuario es requerido!"/>
                                    <label>Nombre de Usuario</label>
                                </div>
                                <div class="input-field col s6">
                                    <h:inputSecret value="#{employeeBean.password}" required="true" requiredMessage="¡La contraseña es requerida!"/>
                                    <label>Contraseña</label>
                                </div>
                                <div class="input-field col s6">
                                    <h:inputText value="#{employeeBean.name}" required="true" requiredMessage="¡El nombre es requerido!"/>
                                    <label>Nombre de Empleado</label>
                                </div>
                                <div class="input-field col s6">
                                    <h:inputText value="#{employeeBean.lastName}" required="true" requiredMessage="¡El apellido es requerido!"/>
                                    <label>Apellido</label>
                                </div>
                                <div class="input-field col s12">
                                    <h:inputText value="#{employeeBean.documentId}" required="true" requiredMessage="¡El documento es requerido!" converterMessage="Porfavor ingrese solo valores numéricos"/>
                                    <label>Documento</label>
                                </div><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                                <div class="container">
                                    <center><p class="indigo-text text-darken-4 col s12">Fecha de nacimiento</p></center>
                                    <div class="input-field col s4"><h:inputText value="#{employeeBean.day}"  converterMessage="Porfavor ingrese solo valores numericos" required="true" requiredMessage="¡El día es requerido!">
                                            <f:validateLongRange maximum="31" minimum="1" />
                                        </h:inputText>
                                        <label>Dia</label>
                                    </div>
                                    <div class="input-field col s4">
                                        <h:inputText value="#{employeeBean.month}" required="true" requiredMessage="¡El mes es requerido!" converterMessage="Porfavor ingrese solo valores numericos">
                                            <f:validateLongRange maximum="12" minimum="1" />
                                        </h:inputText>
                                        <label>Mes</label>
                                    </div>
                                    <div class="input-field col s4">
                                        <h:inputText value="#{employeeBean.year}" required="true" requiredMessage="¡El mes es requerido!" converterMessage="Porfavor ingrese solo valores numericos">
                                            <f:validateLongRange maximum="2016" minimum="1920" /></h:inputText>
                                        <label>Año</label>
                                    </div>               
                                    <div class="input-field col s4">
                                        <input type="date" class="datepicker" value="#{employeeBean.date1}"></input>
                                    </div>
                                </div>

                                <br/>
                                <h:commandButton class="waves-effect waves-light btn modal-trigger" action="#{employeeBean.createEmployee()}" value="Crear Empleado"/>
                                <br/><br/>
                                <p>Mensaje: </p>
                                <h:outputText value="#{employeeBean.message}"/>
                                <br/><br/>
                            </div></div></h:form>
                </panel>
            </div>
        </center>
        <!-- JS FILES-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="../js/materialize.min.js"></script>
        <script type="text/javascript" src="../js/navBarUtil.js"></script>
    </body>
</html>
