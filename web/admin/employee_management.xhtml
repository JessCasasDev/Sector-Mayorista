<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
         <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
         <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Administraciión de Empleados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <f:metadata>
            <f:event type="preRenderView" listener="#{loginBean.verify_if_logged()}"/>
            <f:event type="preRenderView" listener="#{loginBean.verify_role('Administrator')}"/>
        </f:metadata>
    </h:head>
    <h:body class="light-blue lighten-4">
        <!--MENU-->
        <nav>
            <div class="nav-wrapper blue darken-4">
                <a href="../index.xhtml" class="brand-logo">Automarket</a>
                <ul id="nav-mobile" class="right blue darken-4">
                    <li class="blue-text text-lighten-3"><a href="#">Automóviles</a></li>
                    <li class="blue-text text-lighten-3"><a href="#">Carrito de Compra</a></li>
                    <li class="blue-text text-lighten-3"><a href="#">Compras</a></li>
                    <li class="blue-text text-lighten-3"><a href="#">Perfil</a></li>
                </ul>
            </div>
        </nav>    
        <!--FIN MENU-->
        <center><h2 class="light-blue-text darken-3">Gestión de Empleados</h2></center>
        
        <div class="container">
            <table class="bordered centered responsive-table hightlight">
                <thead>
                    <tr>
                        <th>Id Empleado</th>
                        <th>Nombre</th>
                        <th>Documento</th>
                        <th>Pagar</th>
                        <th>Calificar</th>
                    </tr>
                </thead>
                <tbody>
                    <c:forEach items="#{administratorBean.management()}" var="employee" varStatus="employees">
                        <tr>
                            <td>#{employee.employeeId} </td>
                            <td>#{employee.name}</td>
                            <td>#{employee.documentId}</td>
                            <h:form>
                                <td>
                                    <input id="Comando_#{employee.employeeId}" value="#{administratorBean.payment}"/> 
                                    <h:commandButton class="waves-effect waves-light btn modal-trigger" action="#{administratorBean.payEmployee(employee.employeeId)}" value="Pagar"/>
                                </td>
                            </h:form>
                            <h:form>
                                <td>
                                    <h:inputText value="#{administratorBean.grade}"/>
                                    <h:commandButton class="waves-effect waves-light btn modal-trigger" action="#{administratorBean.gradeEmployee(employee.employeeId)}" value="Calificar"/>
                                </td>
                            </h:form>    
                        </tr>
                    </c:forEach>
                </tbody>
            </table>
        </div>    
    </h:body>
</html>
