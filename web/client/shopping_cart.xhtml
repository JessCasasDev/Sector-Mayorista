<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
         <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Carrito de compras</title>
   
    </h:head>
    <h:body class="light-blue lighten-4">
        <!--MENU-->
             <nav>
            <div class="nav-wrapper blue darken-4">
                <a href="../index.xhtml" class="brand-logo">Automarket</a>
                <ul id="nav-mobile" class="right blue darken-4">
                    <li class="blue-text text-lighten-3"><a href="client_autos.xhtml">Automóviles</a></li>
                    <li class="blue-text text-lighten-3"><a href="#">Carrito de Compra</a></li>
                    <li class="blue-text text-lighten-3"><a href="#">Compras</a></li>
                    <li class="blue-text text-lighten-3"><a href="client_profile.xhtml">Perfil</a></li>
                </ul>
            </div>
  </nav>    
        <!--FIN MENU-->
        <center>
            <h3 class="blue-grey-text text-darken-2 col s12">¡Esto es lo que has escogido hasta el momento!</h3>
            <h:form>
                <h:selectBooleanCheckbox id="hola" value="Rayos"> hola</h:selectBooleanCheckbox>
                <table class="bordered">
                    <tr>
                        <th>Numero de orden</th>
                        <th>Nombre</th>
                        <th>Fecha de pedido</th>
                        <th>Fecha de entrega</th>
                    </tr>
                    <ui:repeat value="#{shoppingCartBean.displayCart()}" var="cart">
                        <tr>
                            <td><h:selectBooleanCheckbox id="p" value="Hola"> #{cart.orderId} hola</h:selectBooleanCheckbox> </td>
                            <td><h6>#{cart.clientId.name}</h6></td>
                            <td><h6>#{cart.orderDate}</h6></td>
                            <td><h6>#{cart.deliveryDate}</h6></td>
                        </tr>
                    </ui:repeat>
                </table>
                <p>Aca!!!</p>
                <div class="input-field col s12">
                    <h:selectOneMenu value="#{shoppingCartBean.orderId}" label="Escoja uno">
                        <f:selectItems value="#{shoppingCartBean.availableOrders}" />
                    </h:selectOneMenu>
                </div>    
                <h:commandButton action="#" value="Pagar"/>
            </h:form>
        </center>
        
        <!-- JS FILES-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </h:body>
</html>
