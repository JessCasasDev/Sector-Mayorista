<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Perfil - Cliente</title>

    </head>
    <body class="light-blue lighten-4">
        <!--MENU-->
        <nav>
            <div class="nav-wrapper blue darken-4">
                <a href="../index.xhtml" class="brand-logo">Automarket</a>
                <ul id="nav-mobile" class="right blue darken-4">
                    <li class="blue-text text-lighten-3"><a href="#">Automóviles</a></li>
                    <li class="blue-text text-lighten-3"><a href="shopping_cart.xhtml">Carrito de Compra</a></li>
                    <li class="blue-text text-lighten-3"><a href="#">Compras</a></li>
                    <li class="blue-text text-lighten-3"><a href="client_profile.xhtml">Perfil</a></li>
                    <li class="blue-text text-lighten-3"><h:form>
                            <h:commandButton action="#{loginBean.logout()}" value="Logout" class="blue-text text-darken-3"/>
                        </h:form></li>
                </ul>
            </div>
        </nav>    
        <!--FIN MENU-->
        <center><h1 class="blue-grey-text text-darken-2 col s12">#{sessionScope.role} - ¡Bienvenido #{sessionScope.username}!</h1>
            <hr/>
            <h2 class=" blue-grey-text text-darken-4 col s8">Nombre: </h2>
            <h3 class="blue-grey-text text-lighten-1 col s6">#{sessionScope.name}</h3>
            <hr/>
            <h2 class=" blue-grey-text text-darken-4 col s8">NIT: </h2>
            <h3 class="blue-grey-text text-lighten-1 col s6">#{sessionScope.id}</h3>
        </center>

        <!-- JS FILES-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
