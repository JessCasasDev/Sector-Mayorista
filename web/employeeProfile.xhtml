<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Modulo de empleados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <h:form>
                <h1>Empleado</h1>
                <hr/>
                <h2>Crear Empleado</h2>   
                <h:panelGrid columns="2">
                    <label>Nombre:</label>
                    <h:inputText value="#{createEmployeeBean.name}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <label>Documento:</label>
                    <h:inputText value="#{createEmployeeBean.document}" required="true" requiredMessage="¡El documento es requerido!"/>
                    <label>Contraseña:</label>
                    <h:inputSecret value="#{createEmployeeBean.passwordAccount}" required="true" requiredMessage="¡La contraseña es requerida!"/>                                                </h:panelGrid>
                <br/>
                <h:commandButton action="#{createEmployeeBean.createAccount()}" value="Crear"/>
                <br/><br/>
                <label>Mensaje: </label>
                <br/><br/>
                <a href="index.xhtml">Inicio</a><br/>  
            </h:form>
            
            <h1>Empleado</h1>
            <ul>
                <li>Nombre:</li>
                <li>Salario:</li>
            </ul>
        </div>
    </body>
</html>
